# ===============================
# = MongoDB Configuration
# ===============================
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/ChatApp}
spring.data.mongodb.database=${MONGODB_DATABASE:ChatApp}

# Disable JDBC autoconfiguration (MongoDB only)
spring.autoconfigure.exclude=${JDBC_AUTO_CONFIG_EXCLUDE:org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration}

# ===============================
# = Server Configuration (optional)
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# = Logging (optional)
# ===============================
logging.level.org.springframework.data.mongodb.core.MongoTemplate=${MONGOTEMPLATE_LOG_LEVEL:DEBUG}

# ===============================
# = JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET:YOUR_JWT_SECRET_HERE}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ===============================
# = AWS Cloud Keys
# ===============================
aws.accessKey=${AWS_ACCESS_KEY_ID:YOUR_AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_ACCESS_KEY:YOUR_AWS_SECRET_KEY}
aws.region=${AWS_REGION:ap-south-1}
aws.s3.bucket=${AWS_S3_BUCKET:YOUR_S3_BUCKET_NAME}

# ===============================
# = Multipart File Upload Config
# ===============================
spring.servlet.multipart.enabled=${MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:100MB}

#CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

